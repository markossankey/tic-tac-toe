<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="app.js"></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1>Current Player: <span id="current-player">X</span></h1>
    <div class="game">
        <div class="gameboard">
            <div><button class="tile" onclick="clicked(this.id)" id='0'></button></div>
            <div><button class="tile" onclick="clicked(this.id)" id='1'></button></div>
            <div><button class="tile" onclick="clicked(this.id)" id='2'></button></div>
            <div><button class="tile" onclick="clicked(this.id)" id='3'></button></div>
            <div><button class="tile" onclick="clicked(this.id)" id='4'></button></div>
            <div><button class="tile" onclick="clicked(this.id)" id='5'></button></div>
            <div><button class="tile" onclick="clicked(this.id)" id='6'></button></div>
            <div><button class="tile" onclick="clicked(this.id)" id='7'></button></div>
            <div><button class="tile" onclick="clicked(this.id)" id='8'></button></div>
        </div>
    </div>
    <div id="winning-screen">
        <h1 id="winning-text"><span id="winner"></span> is the winner!</h1>
        <button id="restart-btn" onclick="window.location.reload()">Restart</button>
    </div>
</body>
</html>
